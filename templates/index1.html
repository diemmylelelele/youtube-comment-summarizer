<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Summarizer Chatbot</title>
    <style>
        /* General page styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222; /* Dark background for the whole page */
            color: #fff; /* White text for better contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat container */
        .chat-container {
            width: 100%;
            max-width: 900px;
            background: #34495e; /* Darker background for the chat container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        /* Header */
        h2 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Chat box */
        .chat-box {
            flex-grow: 1;
            max-height: 500px;
            overflow-y: auto;
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Message bubbles */
        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        /* Align assistant messages to the left */
        .chat-message.bot {
            justify-content: flex-start; /* Align bot messages to the left */
        }

        /* Align user messages to the right */
        .chat-message.user {
            justify-content: flex-end; /* Align user messages to the right */
        }

        .message {
            padding: 12px 20px;
            border-radius: 25px;
            max-width: 70%;
            font-size: 16px;
            line-height: 1.5;
        }

        /* User message styles */
        .message.user {
            background-color: #3498db;
            color: white;
            border-radius: 25px;
            margin-left: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Bot message styles */
        .message.bot {
            background-color: #ecf0f1;
            color: #2c3e50;
            border-radius: 25px;
            margin-right: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Input field and send button */
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .input-container input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
        }

        .input-container button {
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #2980b9;
        }

        /* Scroll bar customization */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 5px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #2c3e50;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <h2>YouTube Comment Summarizer Assistant</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter YouTube URL or ask a question..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
    
        // Function to display the welcome message when the page loads
        window.onload = () => {
            const welcomeMessage = "Hi! I'm YouTube Comment Summarizer. Iâ€™m here to help you with any questions about comments of any YouTube video. Please provide a specific URL of the YouTube video that you want to ask about.";
            displayMessage(welcomeMessage, 'bot');
        };
    
        function sendMessage() {
            const message = userInput.value.trim();  // Get the input value from the user
            if (message) {
                displayMessage(message, 'user');
                userInput.value = '';

                // Check if the message is a valid YouTube URL
                if (isValidYouTubeUrl(message)) {
                    // Display message to the user
                    displayMessage("Fetching comments for the provided YouTube URL...", 'bot');                    
                    // Send the YouTube URL to the backend (Flask)
                    fetch('/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })  // Send the YouTube URL to the backend
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        if (data.response) {
                            displayMessage(data.response, 'bot');
                        } else {
                            displayMessage("Error fetching comments.", 'bot');
                        }
                    })
                    .catch(err => displayMessage("Error in fetching comments.", 'bot'));
                } else  {
                    // If it's a query instead of a URL, send the query
                    displayMessage("Fetching response based on your query about the comments...", 'bot');
                    fetch('/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query_text: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.response) {
                            displayMessage(data.response, 'bot');
                        } else {
                            displayMessage("Error processing your query.", 'bot');
                        }
                    })
                    .catch(err => displayMessage("Error in processing the query.", 'bot'));
                }
            }
        }
    
        // Check if the URL is a valid YouTube link using regex
        function isValidYouTubeUrl(url) {
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube|youtu|youtube-nocookie)\.(com|co\.uk)\/(watch\?v=|embed\/|v\/|e\/|shorts\/)([A-Za-z0-9\-_]{11})/;
            return youtubeRegex.test(url);
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.classList.add(sender);
    
            const messageContent = document.createElement('div');
            messageContent.classList.add('message');
            messageContent.classList.add(sender === 'user' ? 'user' : 'bot');
            messageContent.textContent = message;
    
            messageDiv.appendChild(messageContent);
            chatBox.appendChild(messageDiv);
    
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>   
</body>
</html>
